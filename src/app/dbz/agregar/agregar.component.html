<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">

    <input type="text" [(ngModel)]="nuevo.nombre" name="nombre" id="" placeholder="Nombre">
    <input type="number" [(ngModel)]="nuevo.poder" name="poder" id="" placeholder="Poder">

    <button type="submit">Agregar</button>
</form>
